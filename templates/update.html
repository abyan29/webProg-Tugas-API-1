{% load static %}
{% block content %}
<div class="container">
  <h2>Update Student Data</h2>
  <form method="post" id="update-form" name="update-form">
    {% csrf_token %}
    <div>
      <label>Input Nama Lengkap</label>
      <input type="text" name="fullname" id="fullname" />
    </div>
    <div>
      <label>Input NIM Lengkap</label> <input type="text" name="nim" id="nim" />
    </div>
    <div>
      <label>Input Email Lengkap</label>
      <input type="email" name="email" id="email" />
    </div>
    <div class="panel-footer text-center">
      <button class="btn btn-primary m-top-20">Simpan</button>
    </div>
    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}
